<div class="container">
    <center>
          <div class="row">
            <img src="/assets/img/burger.png">
          </div>
        </center>
  
    <br>

      <h1 class="text-center" style="color:red;">Eat-Da-Burger!</h1>
    </div>
    </center>
  
    <div class="row">
      <div class="col-sm-6">
        <ul style="text-align: center;">
          {{#each burgers}}
            {{#unless this.devoured}}
                {{this.id}}.
                {{this.burger_name}}
  
                <form action="burgers/update/{{this.id}}?_method=PUT" method="POST">
                    <button class="btn-primary"type="submit" name="devoured" value="1">DEVOUR</button>
                </form>
  
                {{burgers/delete-burger}}
            {{/unless}}
          {{/each}}
          </ul>
      </div>
  
      <div class="col-sm-6">
        <ul style="text-align: center;">
          {{#each burgers}}
            {{#if this.devoured}}
                {{this.id}}.
                {{this.burger_name}}
  
                <form action="burgers/update/{{this.id}}?_method=PUT" method="POST">
                  <input type="hidden" name="devoured" value="1">
                </form>
            {{/if}}
          {{/each}}
          </ul>
      </div>
    </div>
  
    <div class="row">
      
          <div class="col-md-3"></div> 
          <div class="form-group col-md-6">
  
        <div class="form-group">
         <label for="new_burger" class="red_font">Enter a burger you want to eat </label></center>
          <textarea class="form-control" id="new_burger" name="burger_name"></textarea>
        </div>

      </form>
    </div>
